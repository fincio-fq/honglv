<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>红旅动漫</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/sm.min.css">
    <link rel="stylesheet" href="./css/sm-extend.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="icon icon-menu pull-left open-panel"></a>
            <h1 class="title">红旅动漫</h1>
            <a class="icon icon-search pull-right "></a>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content  " id="content" data-type="auto">

         <div class="content-inner">
             <div class="swiper-container">
                 <div class="swiper-wrapper">

                     <div class="swiper-slide">
                         <a href="http://www.hltm.tv/new/12.html"><img src="http://pic.hltm.tv/uploads/editor/2015/08/20150801115445357.jpg"></a>
                         <div class="title">每个月都来给红旅打赏下吧</div>
                     </div>
                     <div class="swiper-slide">
                         <a href="http://www.hltm.tv/new/20.html"><img src="http://pic.hltm.tv/uploads/editor/2016/01/20160118033020963.jpg"></a>
                         <div class="title">红旅动漫资源分享群开放啦！！！</div>
                     </div>

                 </div>
                 <!-- Add Pagination -->
                 <div class="swiper-pagination"></div>
             </div>


             <div class="buttons-tab" >
                 <a href="#tab1" class="tab-link active button">新增连载</a>
                 <a href="#tab2" class="tab-link button">新增完结</a>
                 <a href="#tab3" class="tab-link button">推荐连载</a>
                 <a href="#tab4" class="tab-link button">推荐完结</a>
             </div>

             <div class="content-block  ">
                 <div class="tabs">
                     <div id="tab1" class="tab active">
                         <div class="content">

                             <div class="row no-gutter" id="row1">

                             </div>

                         </div>
                     </div>
                     <div id="tab2" class="tab">
                         <div class="content-block">
                             <div class="row no-gutter" id="row2">

                             </div>

                         </div>
                     </div>
                     <div id="tab3" class="tab">
                         <div class="content-block">
                             <div class="row no-gutter" id="row3">

                             </div>
                         </div>
                     </div>
                     <div id="tab4" class="tab">
                         <div class="content-block">
                             <div class="row no-gutter" id="row4">

                             </div>
                         </div>
                     </div>

                 </div>
             </div>

         </div>

        </div>
    </div>
    <!-- 其他的单个page内联页（如果有） -->
    <!--<div class="page">...</div>-->
</div>
<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <div class="logo">
            <a href="http://www.hltm.tv/" title="红旅动漫"></a>
        </div>
        <ul>
            <li><a href="lianzai.html">连载动漫</a></li>
            <li><a href="topcis.html">专题列表</a></li>
            <li><a href="#">关于</a></li>
        </ul>
        <!-- Click on link with "close-panel" class will close panel -->
        <!--<p><a href="#" class="close-panel">关闭</a></p>-->
    </div>
</div>
<!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
<!--<script>$.init()</script>-->
<script type='text/javascript' src='./js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='./js/swiper.min.js' charset='utf-8'></script>
<script type='text/javascript' src='./js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='./js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='./js/template-native.js' charset='utf-8'></script>
<script type='text/javascript' src='./js/index.js' charset='utf-8'></script>
<script type="text/template" id="tpl1">
    <% for(var i = 0;i < news.length; i++) {%>
    <div class="col-50">
        <a href="<%=news[i].url %>">
            <img src="<%=news[i].img %>" alt="">

        </a>

</body>
<script>
    $(function() {
        $(".content").scroller({
            type: 'js'
        });
    });
</script>
</html>
